<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank Inside</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <h1 class="text-5xl text-center font-medium">Let's get some <span class="text-cyan-600 italic">Moooooney</span>!!!</h1>
      <main>
            <section class="mt-12">
                  <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                        <div class="bg-green-400 p-8 rounded-xl">
                              <h4 class="text-2xl">Diposit</h4>
                              <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                        </div>
                        <div class="bg-yellow-300 p-8 rounded-xl">
                              <h4 class="text-2xl">Withdrow</h4>
                              <h2 class="text-5xl">$ <span id="withdrow-total">00</span></h2>
                        </div>
                        <div class="bg-violet-500 p-8 rounded-xl">
                              <h4 class="text-2xl">Blance</h4>
                              <h2 class="text-5xl">$ <span id="bl-total"> 1200</span></h2>
                        </div> 
                  </div>
            </section>
            <section class="mt-12">
                  <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                        <div class="bg-rose-400 p-8 rounded-xl">
                              <h4 class="text-2xl">Please Diposit</h4>
                              <input id="deposit-amount" class="block w-9/12 px-3 mb-3 text-black" type="number" placeholder="$ Amount you want to Deposit">
                              <button id="btn-deposit" class="bg-yellow-500 text-white px-3 py-1 font-medium rounded hover:bg-sky-700 ">Deposit</button>
                        </div>
                        <div class="bg-indigo-400 p-8 rounded-xl">
                              <h4 class="text-2xl">Please Withdrow</h4>
                              <input id="withdrow-amount" class="block w-9/12 px-3 mb-3 text-black" type="number" placeholder="$ Amount you want to Withdrow">
                              <button id="btn-withdrow" class="bg-red-500 text-white px-3 py-1 font-medium rounded hover:bg-sky-700 ">Withdrow</button>
                        </div>
                  </div>
            </section>
            
      </main>
      <script src="JS/deposit.js"></script>
</body>

</html>
