<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Baper Hotel</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body>
      <h1>Module 26-1</h1>
      <header>
            <h1 class="text-5xl text-center font-medium">Welcome to Your <span class="text-cyan-400 italic">'Baper Bank'</span> !!!</h1>
      </header>
      <main>
            <section class="bg-blue-200 mx-auto mt-12 p-8 w-9/12">
                  <h3 class="text-3xl ">Please login</h3>
                  <div class=" mt-6">
                        <input id="email-Field" class="block w-9/12 px-3 mb-3" type="email" placeholder="Input your Email">
                        <input id="password-Field" class="block w-9/12 px-3 mb-3" type="password" name="password" id="" placeholder="Input your password">
                        <button id="btn-submit" class="bg-red-500 text-white px-3 py-1 font-medium rounded hover:bg-sky-700 ">Submit</button>
                  </div>
            </section>
      </main>
      <script src="JS/login.js"></script>
</body>
