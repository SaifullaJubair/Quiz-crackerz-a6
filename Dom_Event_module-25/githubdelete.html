<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Github</title>
</head>
<body>
      <h1> Module 25.6 = button disabled  and enabel </h1>
      <h1 id="secret-info">
            Explore more Events
      </h1>
      <input id="input-filed" type="text">
      <button id="btn-delete" disabled>Delete</button>
      <script>
            document.getElementById('input-filed').addEventListener('keyup',function(event){
                  const text = event.target.value;
                  const buttonDelete = document.getElementById('btn-delete')
                  if(text === 'delete'){
                        buttonDelete.removeAttribute('disabled');
                  }
                  else{
                        buttonDelete.setAttribute('disabled',true)
                  }
            })
            document.getElementById('btn-delete').addEventListener('click',function(){
                  const heading = document.getElementById('secret-info')
                  heading.style.display='none'
            })
      </script>
</body>
</html>
