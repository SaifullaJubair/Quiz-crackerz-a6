<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            li:first-child{
                  background-color: brown;
            }
            li:last-child{
                  background-color: tomato;
            }
            li:nth-child(2n+1){
                  background-color: aqua;
            }
            h2::after{
                  background-color: darkcyan;
                  content: "this is after psedos";
            }
      </style>
</head>
<body>
      <div>
            <!--ai page a psedo,child,nth child,before,after nia-->
            <li>name-1</li>
            <li>name-2</li>
            <li>name-3</li>
            <li>name-4</li>
            <li>name-5</li>
      </div>
      <h2>heading-1</h2>
      <h2>heading-2</h2>
      <h2>heading-3</h2>
      <h2>heading-4</h2>
</body>
</html>
